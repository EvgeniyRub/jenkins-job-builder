- job:
    name: freestyle_example
    project-type: freestyle
    description: 'This is a simple freestyle job'
    disabled: false
    display-name: 'freestyle_example'
    concurrent: true
    node: agent_linux_1
    logrotate:
      numToKeep: 10

    parameters:
      - string:
          name: BRANCH
          default: master

    scm:
      - git:
         url: https://opendev.org/jjb/jenkins-job-builder.git
         branches:
          - ${BRANCH}

    wrappers:
      - ansicolor
      - timestamps
      - build-user-vars
      - build-name:
          name: "#${BUILD_NUMBER}_${BRANCH}_${BUILD_USER_ID}"

    builders:
      - shell: |
          #!/bin/bash -e
          GREEN="\033[32m"
          END="\033[0m"
          echo -e "\n"
          echo -e "${GREEN}Run Unit tests${END}"
          tox -e py27
      - shell: |
          #!/bin/bash -e
          GREEN="\033[32m"
          END="\033[0m"
          echo -e "\n"
          echo -e "${GREEN}Generate Docs${END}"
          tox -e docs
      - shell: |
          #!/bin/bash -e
          GREEN="\033[32m"
          END="\033[0m"
          echo -e "\n"
          echo -e "${GREEN}Run Python Linter${END}"
          flake8 . --exit-zero
    publishers:
      - archive:
          artifacts: 'doc/source/*.rst'
          allow-empty: 'true'
          fingerprint: true
          default-excludes: false
      - cobertura:
         report-file: "/reports/cobertura/coverage.xml"
         only-stable: "true"
         fail-no-reports: "true"
         fail-unhealthy: "true"
         fail-unstable: "true"
         health-auto-update: "true"
         stability-auto-update: "true"
         zoom-coverage-chart: "true"
         source-encoding: "Big5"
         targets:
           - files:
               healthy: 10
               unhealthy: 20
               failing: 30
           - method:
               healthy: 50
               unhealthy: 40
               failing: 30
